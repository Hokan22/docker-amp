version: '3'
services:
  apache:
    build: apache
    depends_on:
      - php
    restart: unless-stopped
    volumes:
      - ./public_html:/var/www/html
    ports:
      - 80:80
    networks:
      - backend

  php:
    build: php-fpm
    restart: unless-stopped
    volumes:
      - ./public_html:/var/www/html
    ports:
      - 9000:9000
    networks:
      - backend

  mysql:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword

volumes:
  mysql-data:

networks:
  backend: